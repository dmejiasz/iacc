<html>
  <head>
    <meta charset="utf-8"/>   
    <title>Registro de Autos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  function validar(){
    //alert (document.getElementById("patente").value);
    var placa = document.getElementById("patente").value;
    var anho = document.getElementById("anho").value;
    if(placa.length < 6)
    {
      alert("Placa patente no puede tener menos de 6 caracteres");
      document.getElementById("patente").focus();
      return false;
    }
    else if (anho.length < 4){
      alert("Año no puede tener menos de 4 digitos");
      document.getElementById("anho").focus();
      return false;
    }
  }
</script>
  </head>
  <body>
    <br/><br/>  
    <form method="post" action="tarea3_2_semana6.php">
     <table border='1' align='center'>
       <caption>Autos</caption>  
       <tr>
         <td>Matrícula:</td>
         <td> <input type="text" id="patente" name="patente" size="50" /> </td>
       </tr>
       <tr>
         <td>Serial Motor:</td>
         <td> <input type="value" name="motor" size="50" /> </td>
      </tr>
      <tr>
        <td>Serial Carrocería:</td>
        <td> <input type="value" name="chasis" size="50" /> </td>
      </tr>
      <tr>
        <td>Marca:</td>
        <td> <input type="value" name="marca" size="50" /> </td>
      </tr>
      <tr>
        <td>Modelo:</td>
        <td> <input type="value" name="modelo" size="50" /> </td>
      </tr>
      <tr>
        <td>Año:</td>
        <td> <input type="number"  id ="anho" name="anho" size="8" /> </td>
      </tr>
      <tr>
        <td>Color:</td>
        <td> <input type="text" name="color" size="30" /> </td>
      </tr>
      <tr>
        <td>Precio:</td>
        <td> <input type="value" name="precio" size="30" /> </td>
      </tr>
      <tr>
        <td colspan='2' align='center'>
            <input type="submit" name="ingresar" value="Ingresar" onclick="return validar()">
            <input type="submit" name="modificar" value="Modificar">
            <input type="submit" name="consultar" value="Consultar">
            <input type="reset" name="limpiar" value="Cancelar" />
        </td>
      </tr>
    </table>
  </form>
