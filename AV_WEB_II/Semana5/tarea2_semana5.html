<!DOCTYPE html>
<html>
<head>
<title>Tarea 2 - Semana 5</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  function validar(){
    //alert (document.getElementById("patente").value);
    var placa = document.getElementById("patente").value;
    var anho = document.getElementById("anho").value;
    if(placa.length < 6)
    {
      alert("Placa patente no puede tener menos de 6 caracteres");
      document.getElementById("patente").focus();
      return false;
    }
    else if (anho.length < 4){
      alert("Año no puede tener menos de 4 digitos");
      document.getElementById("anho").focus();
      return false;
    }
  }
</script>
<meta charset="utf8">
</head>
<body>
  <form action="" method="post" onsubmit="return validar()">
    <p>Patente:<input type="text" id="patente" name="patente"/></p>
    <p>Motor:<input type="value" name="motor" /></p>
    <p>Chasis:<input type="value" name="chasis"/></p>
    <p>Marca:<input type="text" name="marca"/></p>
    <p>Modelo:<input type="text" name="modelo" /></p>
    <p>Año:<input type="text" id ="anho" name="anho"/></p>
    <p>Color:<input type="text" name="color"/></p>
    <p>Precio:<input type="value" name="precio"/></p>
    <p><input type="submit" value="Enviar"></p>
   
  </form>
</body>
</html>
